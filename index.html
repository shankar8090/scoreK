<!DOCTYPE html>
<html>
<head>
<title>Scorekeeper</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .winner{
        color:green;
    }

    .loser{
        color:red;
    }
    img{
        
       margin-top: 10px;
        width:400px;
        height:400px;
        border:1px solid black;
        border-radius:10px;
        box-sizing: border-box;
    }
    h1{

        text-align: center;
    }
    
    #main{
        width:680px;
        

    }
    
    
</style>
</head>    
<body>
    <h1 class="display-3 fw-bold">Scorekeeper game</h1>
    <div class="text-center">
        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGluZyUyMHBvbmclMjBiYWxsfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" class="rounded" alt="...">
      </div>
    <h1 class="display-4"><span  id="display1">0</span> to <span id="display2">0</span></h1>
  
   
  
   
  <div id="main" class="container">

    <div class="row">
        <div class="col">
            <select class="form-select" aria-label="Default select example" name="choose" id="select">
                <option selected>select target </option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            
            
                </select>
        </div>
        <div class="col" >
            <button class="btn-lg btn-primary shadow-lg" id="btn1">+1 playerA</button>
        </div>
        <div class="col" >
            <button class="btn-lg btn-warning shadow-lg" id="btn2">+1 playerB</button>
        </div>
        <div class="col">
            <button class="btn-lg btn-info shadow-lg" id="reset">reset</button> 
        </div>
        
      </div>
  </div>
   <script src="scorekeeper.js"></script>
</body>



</html>
